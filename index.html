<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo</div>
            <ul class="options">
                <li>element 1</li>
                <li>element 2</li>
                <li>element 3</li>
                <li>element 4</li>
                <li>element 5</li>
            </ul>
            <ul class="settings_bar">
                <li>element 1</li>
                <li>element 2</li>
                <li>element 3</li>
            </ul>
        </div>
        <div class="main_content">
            <div class="nav">
                <ul class="left_nav_content">
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
                <div class="right_nav_content">
                    <div class="searchbar">
                        <input 
                            type="text" 
                            id="searchbar" 
                            name="searchbar"
                            placeholder=" ">
                    </div>
                    <div class="bell_icon">notification bell</div>
                    <div class="profile">Profile</div>
                </div>
            </div>
            <div class="dashboard">
                <div class="projects">projects</div>
                <div class="notifications">notifications
                    <div class="announcements">announcements</div>
                    <div class="trending">trending</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
